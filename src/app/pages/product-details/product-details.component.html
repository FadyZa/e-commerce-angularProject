@defer {
<div class="container">
    <div class="row justify-content-between p-2 my-2 h-100">
        <div class="col-md-4">
            <img [src]="product.image" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-6 bg-light">
            <div class="card-body p-5">
                <p class="card-text"><small
                        class="text-body-secondary fst-italic text-capitalize">{{product.category}}</small></p>
                <h5 class="text-uppercase fw-bold">{{product.price}} USD</h5>
                <h2 class="card-title text-uppercase fw-bolder">{{product.title}}</h2>
                <p class="card-text">{{product.description}}</p>
                <button class="bg-dark text-white fw-bolder text-capitalize p-2 border-0 rounded-2">add to cart</button>
            </div>
        </div>
    </div>
</div>

} @loading (after 1s; minimum 2s) {
<h2>loading..</h2>
}
