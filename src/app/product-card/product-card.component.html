@for (item of products; track $index) {
<div class="card col-12 col-md-3 rounded shadow border-0">
    <div class="card-body p-4"><img [src]="item.image" alt="" class="img-fluid d-block mx-auto mb-3">
        <h5> <a (click)="onProductClick(item.id)" class="text-dark">{{item.title}}</a></h5>
        <p class="small text-muted font-italic text-truncate">{{item.description}}</p>

        <ul class="list-inline small">
            <!--workaround for loop over specific number -->
            @for(star of [].constructor(4); track $index){
            <li class="list-inline-item m-0"><i class="bi bi-star-fill text-warning"></i></li>
            }
        </ul>
    </div>
</div>

}
